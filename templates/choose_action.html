{% extends "layout.html" %}
{% block content %}
  <h2>次にやることを選んでください</h2>

  {% if filename %}
    <p>アップロード済み画像: {{ filename }}</p>
    {% if image_path %}
      <img src="{{ image_path }}" alt="uploaded" style="max-width: 320px;">
    {% endif %}
  {% endif %}

  <!-- 画像からレシピ生成 -->
  <form action="{{ url_for('generate_recipes_from_image') }}" method="POST" style="margin-top: 1rem;">
    <input type="hidden" name="filename" value="{{ filename }}">
    <button type="submit">レシピを生成する</button>
  </form>

  <!-- 冷蔵庫リストへ -->
  <form action="{{ url_for('fridge') }}" method="GET" style="margin-top: 0.5rem;">
    <button type="submit">賞味/消費期限を見る</button>
  </form>
{% endblock %}
